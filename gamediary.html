---
layout: page
title: playing
subtitle: A record of games I have played
css: "/css/index.css"
---
<div>
  {% for game in site.games %} 
    <div style="display:inline-block;vertical-align:top;">
    <a href="{{ site.url }}{{ site.baseurl }}/img/{{ game.image }}"><img src="{{ site.url }}/img/{{ game.localImage }}" width=200>
      </img></a>
</div>
<div style="display:inline-block;">
  <p>
     <b style="font-size:18px;">{{ game.game }}</b>
       <br><b>Players:</b> {{ game.players }}
       <br><b>Position:</b> {{ game.position }}
       <br><i>{{ game.opinion }}</i></p>
   </div>  
<br></br>
  {% endfor %}
</div>
