---
layout: page
title: playing
subtitle: A record of games I have played
css: "/css/index.css"
---
<div>
  {% for game in site.games %} 
    <div style="display:inline-block;vertical-align:top;">
    <img src="//upload.wikimedia.org/wikipedia/commons/f/fa/Honor%C3%A9_de_Balzac_(Stories_By_Foreign_Authors).png" width=100>
       </img>
</div>
<div style="display:inline-block;">
     <h3>{{ game.game }}</h3>
       <p><b>Players:</b> {{ game.players }}</p>
       <p><b>Position:</b> {{ game.position }}</p>
       <p><i>{{ game.opinion }}</i></p>
   </div>  
<br></br>
  {% endfor %}
</div>
